version: "3"

services:
  recommendation_api:
    container_name: recommendation_api
    build:
      context: .
    ports:
      - 8002:8002
    volumes:
      - .:/usr/src/app
    env_file: .env
    depends_on:
      - neo4j
  neo4j:
    container_name: neo4j
    image: neo4j:latest
    env_file: .env
    volumes:
      - ./plugins:/plugins
      - ./data:/data
      - ./import:/import
    ports:
      - 7474:7474
      - 7687:7687
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
    env_file:
      - .env
    volumes:
      - ./.conf/nginx:/etc/nginx/conf.d
      - ./assets:/app/assets
      - ./media:/app/media
    depends_on:
      - recommendation_api
